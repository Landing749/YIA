<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YIA Incident Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
      justify-content: center;
    }

    input[type="text"], select {
      padding: 8px;
      font-size: 1rem;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #logContainer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .logItem {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .logItem .code {
      font-weight: bold;
    }

    .logItem .type {
      color: #555;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      input[type="text"], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>YIA Incident Archive</h1>

  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search keywords..." />
    <select id="filterSelect">
      <option value="">All Types</option>
      <option value="Red">Red</option>
      <option value="Yellow">Yellow</option>
      <option value="Blue">Blue</option>
    </select>
  </div>

  <div id="logContainer">
    <!-- Logs will be inserted here -->
  </div>

  <script>
    let logs = [];

    async function fetchLogs() {
      const response = await fetch('logs.json');
      logs = await response.json();
      displayLogs(logs);
    }

    function displayLogs(filteredLogs) {
      const container = document.getElementById('logContainer');
      container.innerHTML = '';

      if (filteredLogs.length === 0) {
        container.innerHTML = '<p>No logs found.</p>';
        return;
      }

      filteredLogs.forEach(log => {
        const item = document.createElement('div');
        item.classList.add('logItem');
        item.innerHTML = `
          <div class="code">üìÑ ${log.code}</div>
          <div class="type">üü¢ Type: ${log.type}</div>
          <div class="desc">üìù ${log.description}</div>
        `;
        container.appendChild(item);
      });
    }

    function filterLogs() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const type = document.getElementById('filterSelect').value;

      const filtered = logs.filter(log =>
        (log.description.toLowerCase().includes(keyword) || log.code.toLowerCase().includes(keyword)) &&
        (type === "" || log.type === type)
      );

      displayLogs(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterLogs);
    document.getElementById('filterSelect').addEventListener('change', filterLogs);

    fetchLogs();
  </script>
</body>
</html>
